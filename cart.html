<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LARH - Cart</title>
</head>
<body>
    <script src="script.js"></script>
    <header>
        <h1>LARH - Flowers Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- هنا ستتم إضافة المنتجات التي يتم اختيارها بواسطة المستخدم -->
        </div>
        <div id="total-amount">
            <h3>Total Amount:</h3>
            <p id="cart-total">SAR 0</p>
        </div>
        <a href="checkout.html" id="checkout-link">Proceed to Checkout</a>
    </main>

    <footer>
        <p>&copy; 2024 LARH - Flowers Shop. All rights reserved.</p>
    </footer>

    <script>
        const addToCartButtons = document.querySelectorAll('.add-to-cart-button button');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalAmount = document.getElementById('cart-total');

        let total = 0;

        // إضافة المنتج إلى السلة
        function addToCart(event) {
            const product = event.target.parentNode;
            const productImage = product.querySelector('img').src;
            const productName = product.querySelector('h3').textContent;
            const productPrice = product.querySelector('p').textContent;

            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');

            const itemImage = document.createElement('img');
            itemImage.src = productImage;
            itemImage.alt = productName;
            cartItem.appendChild(itemImage);

            const itemName = document.createElement('h3');
            itemName.textContent = productName;
            cartItem.appendChild(itemName);

            const itemPrice = document.createElement('p');
            itemPrice.textContent = productPrice;
            cartItem.appendChild(itemPrice);

            cartItemsContainer.appendChild(cartItem);

            const priceValue = parseFloat(productPrice.replace('Price: SAR ', ''));
            total += priceValue;
            cartTotalAmount.textContent = `SAR ${total}`;
        }

        // إضافة حدث النقر لكل زر "Add to Cart"
        addToCartButtons.forEach(button => {
            button.addEventListener('click', addToCart);
        });
    </script>
</body>
</html>
